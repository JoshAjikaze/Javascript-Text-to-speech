<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text To Speech</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Text To Speech</header>
      <form action="#">
        <div class="row">
          <label>Enter Text</label>
          <textarea></textarea>
        </div>
        <div class="row">
          <label>Select Voice</label>
          <div class="outer">
            <select>
              <option value="">Google Voice (hi-IN)</option>
              <option value="">Google Voice Deutsch (de-DE)</option>
              <option value="">Google Voice English (en-US)</option>
              <option value="">Google Voice English Male (en-GB)</option>
              <option value="">Google Voice English Female (en-GB)</option>
            </select>
          </div>
        </div>
        <button>Convert To Speech</button>
      </form>
    </div>

    <!-- <div id="arrayContainer"></div> -->

    <script src="./scripts.js"></script>
  </body>
</html>
